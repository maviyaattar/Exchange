<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit-work - Skill Exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/jobs.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar Navigation (Desktop) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo"><i class="fas fa-coins"></i> Skill Exchange</div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-chart-line"></i></span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="browse-jobs.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-briefcase"></i></span>
                    <span class="nav-text">Browse Jobs</span>
                </a>
                <a href="my-jobs.html" class="nav-item active">
                    <span class="nav-icon"><i class="fas fa-tasks"></i></span>
                    <span class="nav-text">My Jobs</span>
                </a>
                <a href="post-job.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-plus-circle"></i></span>
                    <span class="nav-text">Post Job</span>
                </a>
                <a href="wallet.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-coins"></i></span>
                    <span class="nav-text">Wallet</span>
                </a>
                <a href="chat.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-comments"></i></span>
                    <span class="nav-text">Messages</span>
                </a>
                <a href="notifications.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-bell"></i></span>
                    <span class="nav-text">Notifications</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-user"></i></span>
                    <span class="nav-text">Profile</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-cog"></i></span>
                    <span class="nav-text">Settings</span>
                </a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <button class="menu-toggle" id="menuToggle">
                    <span></span>
                </button>
                <div class="header-title">
                    <h1>Submit Work</h1>
                </div>
                <div class="header-actions">
                    <div class="coin-display">
                        <span class="coin-icon"><i class="fas fa-coins"></i></span>
                        <span class="coin-amount" id="headerCoins">0</span>
                    </div>
                    <div class="user-menu">
                        <div class="user-avatar" id="userAvatar"><i class="fas fa-user"></i></div>
                        <span class="user-name" id="userName">User</span>
                    </div>
                </div>
            </header>
            
            <!-- Submit Work Content -->
            <div class="content-wrapper">
                <div class="submit-work-container">
                    <!-- Job Summary -->
                    <div class="job-summary-card" id="jobSummary">
                        <!-- Job details will be populated by JavaScript -->
                    </div>
                    
                    <!-- Submit Form -->
                    <form class="post-job-form" id="submitWorkForm">
                        <h3 style="margin-bottom: var(--spacing-lg);">Submit Your Work</h3>
                        
                        <div class="form-group">
                            <label class="form-label">Upload Files</label>
                            <div class="file-upload-area" id="fileUploadArea">
                                <div class="file-upload-icon"><i class="fas fa-folder"></i></div>
                                <div class="file-upload-text">
                                    <strong>Click to upload</strong> or drag and drop
                                </div>
                                <p style="font-size: var(--font-size-sm); color: var(--text-light); margin: 0;">
                                    Supported formats: ZIP, PDF, PNG, JPG (Max 50MB)
                                </p>
                            </div>
                            <input type="file" id="fileInput" multiple style="display: none;">
                            <div class="file-list" id="fileList"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="workMessage" class="form-label">Message to Client</label>
                            <textarea 
                                id="workMessage" 
                                class="form-textarea" 
                                placeholder="Describe what you've delivered and any additional notes..."
                                required
                            ></textarea>
                        </div>
                        
                        <div class="form-group" style="background-color: var(--bg-secondary); padding: var(--spacing-lg); border-radius: var(--radius-md);">
                            <h4 style="margin-bottom: var(--spacing-sm);"><i class="fas fa-tasks"></i> Submission Checklist</h4>
                            <label class="checkbox-label" style="margin-bottom: var(--spacing-sm);">
                                <input type="checkbox" id="check1" required>
                                <span>I have completed all deliverables as specified</span>
                            </label>
                            <label class="checkbox-label" style="margin-bottom: var(--spacing-sm);">
                                <input type="checkbox" id="check2" required>
                                <span>All files are properly named and organized</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="check3" required>
                                <span>I have tested the work and it meets quality standards</span>
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-large">
                                Submit Work for Review
                            </button>
                            <button type="button" class="btn btn-outline" onclick="window.location.href='my-jobs.html'">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Bottom Navigation (Mobile) -->
        <nav class="bottom-nav">
            <a href="dashboard.html" class="bottom-nav-item">
                <span class="bottom-nav-icon"><i class="fas fa-chart-line"></i></span>
                <span class="bottom-nav-text">Dashboard</span>
            </a>
            <a href="browse-jobs.html" class="bottom-nav-item">
                <span class="bottom-nav-icon"><i class="fas fa-briefcase"></i></span>
                <span class="bottom-nav-text">Jobs</span>
            </a>
            <a href="post-job.html" class="bottom-nav-item">
                <span class="bottom-nav-icon"><i class="fas fa-plus-circle"></i></span>
                <span class="bottom-nav-text">Post</span>
            </a>
            <a href="wallet.html" class="bottom-nav-item">
                <span class="bottom-nav-icon"><i class="fas fa-coins"></i></span>
                <span class="bottom-nav-text">Wallet</span>
            </a>
            <a href="profile.html" class="bottom-nav-item">
                <span class="bottom-nav-icon"><i class="fas fa-user"></i></span>
                <span class="bottom-nav-text">Profile</span>
            </a>
        </nav>
    </div>
    
    <!-- Mock Auth System -->
    
    <!-- Mock Auth System -->
    <script src="../js/data.js"></script>
    <script src="../js/mock-auth.js"></script>
    <script src="../js/submit-work.js"></script>
</body>
</html>
