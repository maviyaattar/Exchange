<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Skill Exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo"><i class="fas fa-exchange-alt"></i> Skill Exchange</div>
                <h1>Create Account</h1>
                <p>Join Skill Exchange and start your journey</p>
            </div>
            
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-input" 
                        placeholder="John Doe"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="johndoe"
                        required
                        minlength="3"
                        maxlength="20"
                        pattern="[a-zA-Z0-9_]{3,20}"
                        title="Username must be 3-20 characters. Use only letters, numbers, and underscores."
                    >
                    <small class="form-hint">
                        3-20 characters, letters, numbers, and underscores only
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="your.email@example.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Create a strong password (min. 6 characters)"
                        required
                        minlength="6"
                    >
                    <small class="form-hint">
                        Must be at least 6 characters long
                    </small>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="terms-and-conditions.html">Terms of Service</a> and <a href="privacy-policy.html">Privacy Policy</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <button type="button" class="btn btn-google btn-block" id="googleRegisterBtn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>
    
    <!-- Mock Auth System -->
    <script src="../js/data.js"></script>
    <script src="../js/mock-auth.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
