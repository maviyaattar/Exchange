<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat - Skill Exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/chat.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo"><i class="fas fa-exchange-alt"></i> Skill Exchange</div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-chart-line"></i></span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="browse-jobs.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-briefcase"></i></span>
                    <span class="nav-text">Browse Jobs</span>
                </a>
                <a href="my-jobs.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-tasks"></i></span>
                    <span class="nav-text">My Jobs</span>
                </a>
                <a href="post-job.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-plus-circle"></i></span>
                    <span class="nav-text">Post Job</span>
                </a>
                <a href="wallet.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-wallet"></i></span>
                    <span class="nav-text">Wallet</span>
                </a>
                <a href="chat.html" class="nav-item active">
                    <span class="nav-icon"><i class="fas fa-comments"></i></span>
                    <span class="nav-text">Messages</span>
                </a>
                <a href="notifications.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-bell"></i></span>
                    <span class="nav-text">Notifications</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-user"></i></span>
                    <span class="nav-text">Profile</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <span class="nav-icon"><i class="fas fa-cog"></i></span>
                    <span class="nav-text">Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <button class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <h1>Messages</h1>
                <div class="header-actions">
                    <div class="coins-display">
                        <span class="coin-icon"><i class="fas fa-coins"></i></span>
                        <span class="coin-amount" id="headerCoins">0</span>
                    </div>
                    <div class="user-menu">
                        <div class="user-avatar" id="userAvatar"><i class="fas fa-user"></i></div>
                        <span class="user-name" id="userName">User</span>
                    </div>
                </div>
            </header>

            <main class="content">
                <div class="chat-container">
                    <!-- Conversations List -->
                    <div class="conversations-panel">
                        <div class="conversations-header">
                            <h2>Conversations</h2>
                            <input type="text" id="searchConversations" class="search-input" placeholder="Search conversations...">
                        </div>
                        <div class="conversations-list" id="conversationsList">
                            <!-- Conversations will be loaded here -->
                        </div>
                    </div>

                    <!-- Chat Panel -->
                    <div class="chat-panel" id="chatPanel">
                        <div class="chat-header" id="chatHeader">
                            <div class="chat-user-info">
                                <div class="chat-avatar"><i class="fas fa-user"></i></div>
                                <div class="chat-user-details">
                                    <h3 id="chatUserName">Select a conversation</h3>
                                    <span id="chatJobTitle" class="chat-job-title"></span>
                                </div>
                            </div>
                            <div class="chat-actions">
                                <button class="btn-icon" id="viewJobBtn" style="display: none;">
                                    <i class="fas fa-tasks"></i> View Job
                                </button>
                                <button class="btn-icon" id="approveWorkBtn" style="display: none;">
                                    <i class="fas fa-check-circle"></i> Approve Work
                                </button>
                            </div>
                        </div>

                        <div class="chat-messages" id="chatMessages">
                            <div class="empty-chat">
                                <span class="empty-icon"><i class="fas fa-comments"></i></span>
                                <p>Select a conversation to start messaging</p>
                            </div>
                        </div>

                        <div class="chat-input-container" id="chatInputContainer" style="display: none;">
                            <div class="file-upload-area" id="fileUploadArea">
                                <input type="file" id="fileInput" multiple style="display: none;">
                                <button class="btn-icon" id="uploadBtn"><i class="fas fa-paperclip"></i></button>
                                <div id="filePreview" class="file-preview"></div>
                            </div>
                            <div class="chat-input-wrapper">
                                <textarea id="messageInput" class="chat-input" placeholder="Type your message..." rows="1"></textarea>
                                <button id="sendMessageBtn" class="btn btn-primary">
                                    <span>Send</span> <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Bottom Navigation (Mobile) -->
        <nav class="bottom-nav" id="bottomNav">
            <a href="dashboard.html" class="nav-item">
                <span class="nav-icon"><i class="fas fa-chart-line"></i></span>
                <span class="nav-text">Dashboard</span>
            </a>
            <a href="browse-jobs.html" class="nav-item">
                <span class="nav-icon"><i class="fas fa-briefcase"></i></span>
                <span class="nav-text">Jobs</span>
            </a>
            <a href="post-job.html" class="nav-item">
                <span class="nav-icon"><i class="fas fa-plus-circle"></i></span>
                <span class="nav-text">Post</span>
            </a>
            <a href="chat.html" class="nav-item active">
                <span class="nav-icon"><i class="fas fa-comments"></i></span>
                <span class="nav-text">Chat</span>
            </a>
            <a href="profile.html" class="nav-item">
                <span class="nav-icon"><i class="fas fa-user"></i></span>
                <span class="nav-text">Profile</span>
            </a>
        </nav>
    </div>

    
    <!-- Mock Auth System -->
    <script src="../js/data.js"></script>
    <script src="../js/mock-auth.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
